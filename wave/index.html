<!DOCTYPE html>
<html>
<head>	
	<title>Wave with WebGL</title>	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>	
	<script type="text/javascript" src="../lib/wgl/wgl.js"></script>		
	<script type="text/javascript" src="../lib/requestAnimationFrame.js"></script>		
	<script type="text/javascript" src="../lib/gl-matrix-min.js"></script>		
	<script type="text/javascript" src="app.js"></script>
</head>
<body>	
	<canvas id="canvas"></canvas>

	<script type="text/javascript">	
		$(document).ready( function () {		
			init();
			render();
		});
	</script>

	<script id="vert-shader" type="text/vert-shader">
		precision mediump float;

		attribute vec3 a_position; 		
		attribute vec3 a_normal;

		uniform mat4 u_modelviewMatrix;
		uniform mat4 u_projectionMatrix;	
		uniform mat3 u_normalMatrix; 		

		varying vec3 v_position;
		varying vec3 v_normal;

		void main() {					
			vec4 pos = vec4(a_position, 1.0);
  			gl_Position = u_projectionMatrix * u_modelviewMatrix * pos;  		
  			v_position = (u_modelviewMatrix * pos).xyz;
  			v_normal = normalize(u_normalMatrix * a_normal);
		}
	</script>

	<script id="frag-shader" type="text/frag-shader">
		precision mediump float;

		varying vec3 v_position;
		varying vec3 v_normal;			

		vec3 ambient = vec3(0.1, 0.1, 0.1);
		vec3 light_diffuse = vec3(1.0, 1.0, 1.0);
		vec3 light_specular = vec3(1.0, 1.0, 1.0);		
		vec3 light_position = vec3(0.0, 100.0, 0.0); 

		vec3 material_duffuse = vec3(0.0, 0.9, 0.9);
		vec3 material_specular = vec3(0.9, 1.0, 1.0);
		float material_shininess = 5.0;

		void main() {
			vec3 norm = normalize(v_normal);
			vec3 light_direction = normalize(light_position - v_position); // direction towards the light
			vec3 refl = reflect(-light_direction, norm); // light reflection
			vec3 view = normalize(-v_position); // view vector from the point to the eye (zero)

			float diffuse = max(0.0, dot(norm, light_direction));

			float specular = 0.0;
			if (dot(norm, view) > 0.0) {
				specular = pow(max(0.0, dot(refl, view)), material_shininess);
			} 

			vec3 color = clamp(ambient 
				+ diffuse*light_diffuse*material_duffuse 
				+ specular*light_specular*material_specular, 0.0, 1.0);			
	 		gl_FragColor = vec4(color, 1.0);  	 		
		}
	</script>
</body>
</html>
