<!DOCTYPE html>
<html>
<head>	
	<title>Cube with WebGL</title>	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>	
	<script type="text/javascript" src="../libs/wgl.js"></script>		
	<script type="text/javascript" src="../libs/requestAnimationFrame.js"></script>		
	<script type="text/javascript" src="../libs/gl-matrix-min.js"></script>		
	<script type="text/javascript" src="app.js"></script>		
</head>
<body>	
	<canvas id="canvas"></canvas>

	<script type="text/javascript">	
		$(document).ready( function () {		
			init();
			render();
		});
	</script>

	<script id="vert-shader" type="text/vert-shader">
		precision mediump float;

		attribute vec3 a_position; 
		attribute vec3 a_color; 

		uniform mat4 u_modelview;
		uniform mat4 u_projection;

		varying vec3 v_color;

		void main() {
  			gl_Position = u_projection * u_modelview * vec4(a_position, 1.0);
  			v_color = a_color;
		}
	</script>

	<script id="frag-shader" type="text/frag-shader">
		precision mediump float;

		varying vec3 v_color;

		uniform float u_transparency;

		void main() {
	 		gl_FragColor = vec4(v_color, u_transparency);  	 		
		}
	</script>
</body>
</html>
