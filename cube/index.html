<!DOCTYPE html>
<html>
<head>	
	<title>Cube with WebGL</title>	
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>	
	<script type="text/javascript" src="../libs/wgl.js"></script>		
	<script type="text/javascript" src="../libs/requestAnimationFrame.js"></script>		
	<script type="text/javascript" src="../libs/gl-matrix-min.js"></script>		
	<script type="text/javascript" src="app.js"></script>		
</head>
<body>	
	<canvas id="canvas"></canvas>

	<script type="text/javascript">	
		$(document).ready( function () {		
			init();
			render();
		});
	</script>

	<script id="vert-shader" type="text/vert-shader">
		precision mediump float;

		attribute vec3 position; 
		attribute vec3 color; 

		uniform mat4 modelview;
		uniform mat4 projection;

		varying vec3 vColor;

		void main() {
  			gl_Position = projection * modelview * vec4(position, 1.0);
  			vColor = color;
		}
	</script>

	<script id="frag-shader" type="text/frag-shader">
		precision mediump float;

		varying vec3 vColor;

		void main() {
	 		gl_FragColor = vec4(vColor, 1.0);  	 		
		}
	</script>
</body>
</html>
